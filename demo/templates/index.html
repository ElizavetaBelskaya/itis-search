<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЛеммаПоиск</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f3f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            font-size: 60px;
            color: #4285F4;
            font-weight: bold;
            margin-bottom: 30px;
        }

        form {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 20px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            outline: none;
            transition: all 0.2s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #4285F4;
            box-shadow: 0 1px 8px rgba(66,133,244,0.3);
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 32px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3367D6;
        }

        .error {
            color: #d93025;
            margin-top: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="logo">ЛеммаПоиск</div>
    <form action="/search" method="get">
        <input type="text" name="q" placeholder="Введите запрос..." required>
        <input type="submit" value="Поиск">
    </form>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
